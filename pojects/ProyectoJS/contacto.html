<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../img/js.jpg" type="image/x-icon"> 
    <!--EstilosCSS-->
    <link rel="stylesheet" href="css/styles.css">
    <link id="theme" rel="stylesheet" href="css/green.css">

    <!--Jquery + JXSlider + JqueryUI-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    <link rel="stylesheet" href="js/jquery-ui/jquery-ui.min.css" />
    <link rel="stylesheet" href="js/jquery-ui/jquery-ui.structure.min.css" />
    <link rel="stylesheet" href="js/jquery-ui/jquery-ui.theme.min.css" />
    <script type="text/javascript" src="js/jquery-ui/jquery-ui.min.js"></script>
    <!--Validation-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
    <!--Moment-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/locale/es.min.js"></script>
    <!--Archivos Propios-->
    <script src="js/app.js"></script>

    <title>Proyecto con JavaScript</title>
</head>

<body>
    <DIV id="selector-theme">
        <div id="to-green" class="active"></div>
        <div id="to-red" class=""></div>
        <div id="to-blue" class=""></div>
    </DIV>
    <section id="global">
        <header>
            <div id="logo">
                <h1>Proyecto JS</h1>
            </div>
            <div class="clearfix"></div>
            <nav id="menu">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="reloj.html">Reloj</a></li>
                    <li><a href="about.html">Sobre mi</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </header>


        <!--Contenido-->
        <section id="content">
            <div id="box">
                <h2>Contacto</h2>
                <form action="" method="POST" id="form_contact">
                    <label for="name">Nombre</label>
                    <input type="text" name="name"  data-validation="alphanumeric">

                    <label for="surname">Apellidos</label>
                    <input type="text" name="surname"  data-validation="alphanumeric">

                    <label for="email">Email</label>
                    <input type="text" name="email" data-validation="email">

                    <label for="sex">Sexo</label>
                    <select name="sex"  data-validation="required">
                        <option value="man">Hombre</option>
                        <option value="woman">Mujer</option>
                    </select>

                    <label for="date">Fecha de nacimiento</label>
                    <input type="text" name="date"data-validation="date" data-validation-format="dd-mm-yyyy">

                    <label for="years">Edad</label>
                    <input type="number" name="years" data-validation='number'>

                    <input type="submit" value="Enviar" link='contacto.html'>
                </form>
            </div>
            <aside id="sidebar">
                <div id="about">
                    <h4><span>¿Quien soy?</span></h4>
                    <img src="img/caracol.jpg" alt="">
                    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
                </div>
                <div id="login">
                    <h4><span>Identificate</span></h4>
                    <form action="">
                        <label for="name">
                            Nombre
                        </label>
                        <input type="text" name="name" id="form_name" />

                        <label for="email">
                            Correo
                        </label>
                        <input type="text" name="email">

                        <label for="password">
                            Contraseña
                        </label>
                        <input type="password" name="password">

                        <input type="submit" value="Entrar">
                    </form>
                </div>
            </aside>
            <div class="clearfix"></div>
        </section>

    </section>
    <!--FIN GLOBAL-->
    <footer>
        Footer &copy;

        <a href="#" class="subir">Ir arriba</a>
    </footer>
</body>

</html>
